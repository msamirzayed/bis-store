<div class="container mt-5">

  <div class="row col-12">
    <div #dd>
      <p>
        You have {{cart.totalItemsCount}} items in your shopping cart.
        <button
        *ngIf = "cart.items.length"
        (click)="clearCart()"
        class="btn btn-default mx-3 clr" style="flex:auto" >Clear Shopping Cart</button>
    </p>

    </div>

    <table class="table">
      <thead>
        <tr>
          <th></th>
          <th>Product</th>
          <th class="text-center" style="width: 230px">Quantity</th>
          <th class="text-right" style="width: 200px">Price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cart.items">
          <td>
            <img [src]="item.product.img" class="rounded ii" alt="">
          </td>
          <td>
            {{ item.product.title}}
          </td>
          <td>
              <div class="row no-gutters">
                <div class="col-2">
                  <button
                    (click)="removeFromCart(item.product)"
                    class="btn btn-default  clcl" >-</button>
                </div>
                <div class="col text-center">{{ getQuantity(item.product) }} in cart </div>
                <div class="col-2">
                    <button
                      (click)="addToCart(item.product)"
                      class="btn btn-default  clcl">+</button>
                </div>
              </div>

          </td>
          <td class="text-right">
            {{ item.totalPrice | currency:'USD':'symbol'}}
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th></th>
          <th></th>
          <th></th>
          <th class="text-right">{{cart.totalPrice | currency:'USD':'symbol'}}</th>
        </tr>
      </tfoot>
    </table>
    <a
      *ngIf = "cart.items.length"
      routerLink="/check-out"
      class="btn btn-default chk">Check Out</a>

  </div>
</div>
